<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{TITLE}}</title>

  <style>
    :root {
      --border-color: #e1e4e8;
      --text-color: #111;
      --link-color: #0366d6;
      --muted-color: #666;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      margin-bottom: 2rem;
    }

    nav {
      margin-bottom: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1.5rem 0;
      font-size: 0.95rem;
    }

    th, td {
      border: 1px solid var(--border-color);
      padding: 0.5rem 0.75rem;
      text-align: center;
    }

    th {
      background: #f6f8fa;
      font-weight: 600;
    }

    figure {
      margin: 2rem 0;
    }

    canvas {
      width: 100%;
      height: 400px;
      display: block;
    }

    figcaption {
      text-align: center;
      color: var(--muted-color);
      margin-top: 0.5rem;
      font-style: italic;
    }
  </style>
</head>

<body>
  <nav>
    <a href="/">Home</a> |
    <a href="/summary">Summary</a>
  </nav>

  <main>
    <header>
      <h1>{{TITLE}}</h1>
      <p>{{DESCRIPTION}}</p>
    </header>

<section aria-labelledby="data-heading">
  <h2 id="data-heading">Data</h2>
  <table>
    <thead>
{{TABLE_HEADER}}
    </thead>
    <tbody>
{{TABLE_ROWS}}
    </tbody>
  </table>
</section>

{{NAV_LINKS}}

<section aria-labelledby="chart-caption">
  <h2 class="visually-hidden">Chart</h2>
  <figure>
    <canvas id="chart" role="img" aria-label="Trend by year"></canvas>
    <figcaption id="chart-caption">{{CHART_CAPTION}}</figcaption>
  </figure>
</section>

  </main>

  <script src="/js/chart.js"></script>

  <script>
    let chartData;
    try {
      chartData = JSON.parse('{{CHART_JSON}}');
    } catch (err) {
      console.warn('Invalid chart JSON:', err);
      chartData = null;
    }

    document.addEventListener('DOMContentLoaded', () => {
      const ctx = document.getElementById('chart').getContext('2d');
      if (chartData && chartData.labels && chartData.datasets) {
        new Chart(ctx, {
          type: '{{CHART_TYPE}}' || 'line',
          data: chartData,
          options: {
            responsive: true,
            plugins: { legend: { position: 'top' } },
            scales: {
              x: { title: { display: true, text: 'Year' } },
              y: { title: { display: true, text: 'Yield (tons/ha)' } }
            }
          }
        });
      }
    });
  </script>
</body>
</html>
